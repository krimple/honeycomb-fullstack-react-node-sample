receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://localhost:8080
            - http://express-server:8080
            # - "*"
          # allowed_headers:
          #   - "*"
            # - "Access-Control-Request-Headers"
            # - "Access-Control-Request-Method"
            # - "content-type"
            # - "Origin"
            # - "X-Honeycomb-Team"

processors:
  batch:
  # memory_limiter:
  #   check_interval: 5s
  #   limit_mib: 600
  # resourcedetection:
  #   detectors: [system]

exporters:
  debug:
    verbosity: detailed
  otlp:
    endpoint: https://api-dogfood.honeycomb.io:443
    headers:
      "x-honeycomb-team": "${HONEYCOMB_API_KEY}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      # processors: [batch, memory_limiter, resourcedetection]
      processors: [batch]
      exporters: [debug,otlp]
